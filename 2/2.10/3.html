<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inputValue = prompt("Введите число", 0);

      if (inputValue > 0) {
        alert(1);
      } else if (inputValue < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
