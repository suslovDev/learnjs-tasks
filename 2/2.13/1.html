<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 3;

      while (i) {
        alert(i--);
      } 
        /* 1 - последнее значение, поскольку цикл остановится при i = 0.
           Когда i еще  = 1, цикл выполнится в последний раз 
           и на этом проходе alert пркажет 1, затем "--" превратит 1 в 0. */
    </script>
  </body>
</html>
