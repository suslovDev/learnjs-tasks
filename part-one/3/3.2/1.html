      function pow(x, n) {
        let result = 1;
        for (let i = 0; i < n; i++) {
          result *= x;
        }
        return result;
      }

      let x = prompt("x?", "");
      let n = prompt("n?", "");

        alert(
          `Степень ${n} не поддерживается,

        );
      } else {
        alert(pow(x, n));
