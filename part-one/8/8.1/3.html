<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let animal = {
        eat() {
          this.full = true;
        },
      };

      let rabbit = {
        __proto__: animal,
      };

      rabbit.eat();

      alert(rabbit.full); // rabbit получит свойство full, поскольку this при вызове метода  всегда объект перед точкой, этот объект - rabbit
    </script>
  </body>
</html>
