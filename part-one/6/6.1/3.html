<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fib = (n) => {
        let first = 1;
        let second = 1;
        let next;

        for (let i = 3; i <= n; i++) {
          next = first + second;
          first = second;
          second = next;
        }
        return second;
      };

      alert(fib(3));
      alert(fib(7));
      alert(fib(77));
    </script>
  </body>
</html>
