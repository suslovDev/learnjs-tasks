<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a) {
        let sum = a;

        function inner(b) {
          sum += b;
          return inner;
        }

        inner.toString = function () {
          return sum;
        };

        return inner;
      }

      alert(sum(1)(2) == 3);
      alert(sum(1)(2)(3) == 6);
      alert(sum(5)(-1)(2) == 6);
      alert(sum(6)(-1)(-2)(-3) == 0);
      alert(sum(0)(1)(2)(3)(4)(5) == 15);
    </script>
  </body>
</html>
