  <body>
    <script>
      function getWeekDay(date) {
        let arrOfdays = ["ВС", "ПН", "ВТ", "СР", "ЧТ", "ПТ", "СБ"];
        let weekDay = arrOfdays[date.getDay()];
        return weekDay;
      }

      let date = new Date(2012, 0, 3);
      alert(getWeekDay(date));
    </script>
  </body>
