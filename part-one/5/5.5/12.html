<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        let resArr = [];

        for (let str of arr) {
          if (!resArr.includes(str)) {
            resArr.push(str);
          }
        }

        return resArr;
      }

      let strings = [
        "кришна",
        "кришна",
        "харе",
        "харе",
        "харе",
        "харе",
        "кришна",
        "кришна",
        ":-O",
      ];

      alert(unique(strings));
    </script>
  </body>
</html>
