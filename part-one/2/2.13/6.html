<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inputNum;
      do {
        inputNum = prompt("Введите число больше 100?", 0);
        if (inputNum > 100 || inputNum === null) break;
      } while (true);
    </script>
  </body>
