<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hamster = {
        stomach: [], // если не наделить хомяков каждого своим животом, тогда будет этот - один на двоих, общий)

        eat(food) {
          this.stomach.push(food);
        },
      };

      let speedy = {
        __proto__: hamster,
        stomach: [], // живот шустрого хомяка
      };

      let lazy = {
        __proto__: hamster,
        stomach: [], // живот ленивого хомяка
      };

      // Шустрый хомяк нашёл еду
      speedy.eat("apple");
      alert(speedy.stomach);

      // Живот ленивого хомяка пуст
      alert(lazy.stomach);
    </script>
  </body>
</html>
