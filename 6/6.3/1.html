<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function makeCounter() {
        let count = 0;

        return function () {
          return count++;
        };
      }

      let counter = makeCounter();
      let counter2 = makeCounter();

      alert(counter()); // 0
      alert(counter()); // 1
      // Вывод счетчика НАД комментарием и вывод счетчика ПОД комментарием относятся к разным независимым вызовам makeCounter
      alert(counter2()); // 0
      alert(counter2()); // 1
    </script>
  </body>
</html>
