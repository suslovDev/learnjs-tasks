<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f() {
        alert(this.name);
      }

      f = f.bind({ name: "Вася" }).bind({ name: "Петя" });

      f(); // "Вася", так как теперь контекст это объект: { name: "Вася" }. Повторная привязка не повлияет на вывод.
    </script>
  </body>
</html>
