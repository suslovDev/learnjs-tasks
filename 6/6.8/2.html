<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;

      setTimeout(() => alert(i), 100); // 100000000 - таким будет значение i. Вывод сработает после выполнения кода ниже
      for (let j = 0; j < 100000000; j++) {
        i++;
      }
      alert("В коде я ниже всех), но появляюсь первым!");
    </script>
  </body>
</html>
