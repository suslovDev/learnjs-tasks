<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        height: 100vh;
      }
      table {
        margin: auto;
      }
      td {
        border: 1px solid;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>1:1</td>
          <td>2:1</td>
          <td>3:1</td>
          <td>4:1</td>
          <td>5:1</td>
        </tr>
        <tr>
          <td>1.2</td>
          <td>2.2</td>
          <td>3.2</td>
          <td>4.2</td>
          <td>5.2</td>
        </tr>
        <tr>
          <td>1.3</td>
          <td>2.3</td>
          <td>3.3</td>
          <td>4.3</td>
          <td>5.3</td>
        </tr>
        <tr>
          <td>1.4</td>
          <td>2.4</td>
          <td>3.4</td>
          <td>4.4</td>
          <td>5.4</td>
        </tr>
        <tr>
          <td>1.5</td>
          <td>2.5</td>
          <td>3.5</td>
          <td>4.5</td>
          <td>5.5</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
    let tableElem = document.body.children[0].children[0];
    let tableSize = tableElem.rows.length;
    for (let i = 0; i < tableSize; i++) {
      for (let j = 0; j < tableSize; j++) {
        if (i === j) {
          let td = tableElem.rows[i].cells[j];
          td.style.backgroundColor = "red";
        }
      }
    }
  </script>
</html>
