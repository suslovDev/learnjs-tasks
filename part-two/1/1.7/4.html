<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const list = [];

      while (true) {
        let text = prompt("Введите текст для элемента списка", "");
        if (text === null) break;

        list.push(`<li>${text}</li>`);
      }

      let elemToHtml = document.createElement("ul");

      elemToHtml.innerHTML = "<h1>Создать список:</h1>";
      for (let li of list) {
        elemToHtml.innerHTML += li;
      }

      document.body.append(elemToHtml);
    </script>
  </body>
</html>
