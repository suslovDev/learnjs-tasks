<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Непустой список:</h2>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>

    <script>
      function changeStatus() {
        document.querySelector("H2").textContent = "Пустой список:";
      }
      function clear(elem) {
        document.getElementById("elem").innerHTML = "";
      }
      setTimeout(() => {
        clear(elem);
        changeStatus();
      }, 2000);
    </script>
  </body>
</html>
