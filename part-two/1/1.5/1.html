<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li>
        Животные
        <ul>
          <li>
            Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>
            Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Рыбы
        <ul>
          <li>
            Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Рыба-ангел</li>
            </ul>
          </li>
          <li>
            Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      let listOfli = document.querySelectorAll("li");
      for (let li of listOfli) {
        let title = li.firstChild.data;

        title = title.trim();

        let quantity = li.getElementsByTagName("li").length;

        alert(title + ": " + quantity);
      }
    </script>
  </body>
</html>
