<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Где в DOM-иерархии "document"?</h3>
    <p>
      Объектом какого класса является document?<br />
      - HTMLDocument
    </p>
    <p>
      Какое место он занимает в DOM-иерархии?<br />
      - HTMLDocument -> Document -> Node
    </p>
    <p>
      Наследует ли он от Node или от Element, или может от HTMLElement?<br />
      - Наследует от Node
    </p>
  </body>
