<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
      }

      .menu .title::before {
        content: "▶ ";
        font-size: 80%;
        color: green;
      }
      .menu.open .title::before {
        content: "▼ ";
      }

      .menu.open ul {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="menu" id="menu">
      <span class="title">Сладости (нажми меня)!</span>
      <ul>
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
      </ul>
    </div>
    <script>
      document.getElementById("menu").onclick = () => menu.classList.toggle("open");
    </script>
  </body>
</html>
