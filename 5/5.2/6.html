<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function randomInteger(min, max) {
        return Math.round(min + Math.random() * (max - min));
      }

      alert(randomInteger(1, 5));
      alert(randomInteger(1, 5));
      alert(randomInteger(1, 5));
    </script>
  </body>
