<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInput() {
        let resArr = [];
        let sum = 0;

        while (true) {
          let inputValue = prompt("Введите число", 0);
          if (!inputValue || +inputValue !== +inputValue) break;
          resArr.push(+inputValue);
        }

        for (let num of resArr) {
          sum += num;
        }
        return sum;
      }

      alert(sumInput());
    </script>
  </body>
</html>
